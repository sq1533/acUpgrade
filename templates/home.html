<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" >
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="container max-w-xl mx-auto py-2 bg-white">
    <div id="styleSwich" class="w-20 h-8 text-center rounded-full duration-500 bg-blue-500">
        <i id="modeIcon" class="material-symbols-outlined" style="font-size:32px;">wb_sunny</i>
    </div>
    <div class="font-sans text-black leading-normal grid grid-cols-1 space-y-3 bg-green-100">
        <div class="rounded-lg ring-2 ring-offset-2 ring-green-600 space-y-1">
            <div class="rounded-lg py-2 px-4 text-sm bg-white" id="alarm1" hx-get="/alarm_1" hx-trigger="load, every 2s"></div>
            <button class="rounded-lg w-full bg-blue-500 font-bold text-white" onclick="copyText('alarm1')">알람 복사</button>
            <div class="box-border rounded-lg py-2 px-4 bg-white">
                <div hx-get="/alarm_1_info" hx-trigger="load, every 2s"></div><br>
                <li class="font-bold">담당자</li>
                <div hx-get="/alarm_1_char" hx-trigger="load, every 2s"></div>
            </div>
        </div>
        <div class="rounded-lg ring-2 ring-offset-2 ring-green-600 space-y-1">
            <div class="rounded-lg py-2 px-4 text-sm bg-white" id="alarm2" hx-get="/alarm_2" hx-trigger="load, every 2s"></div>
            <button class="rounded-lg w-full bg-blue-500 font-bold text-white" onclick="copyText('alarm2')">알람 복사</button>
            <div class="box-border rounded-lg py-2 px-4 bg-white">
                <div hx-get="/alarm_2_info" hx-trigger="load, every 2s"></div><br>
                <li class="font-bold">담당자</li>
                <div hx-get="/alarm_2_char" hx-trigger="load, every 2s"></div>
            </div>
        </div>
        <div class="rounded-lg ring-2 ring-offset-2 ring-green-600 space-y-1">
            <div class="rounded-lg py-2 px-4 text-sm bg-white" id="alarm3" hx-get="/alarm_3" hx-trigger="load, every 2s"></div>
            <button class="rounded-lg w-full bg-blue-500 font-bold text-white" onclick="copyText('alarm3')">알람 복사</button>
            <div class="box-border rounded-lg py-2 px-4 bg-white">
                <div hx-get="/alarm_3_info" hx-trigger="load, every 2s"></div><br>
                <li class="font-bold">담당자</li>
                <div hx-get="/alarm_3_char" hx-trigger="load, every 2s"></div>
            </div>
        </div>
        <div class="rounded-lg ring-2 ring-offset-2 ring-green-600 space-y-1">
            <div class="rounded-lg py-2 px-4 text-sm bg-white" id="alarm4" hx-get="/alarm_4" hx-trigger="load, every 2s"></div>
            <button class="rounded-lg w-full bg-blue-500 font-bold text-white" onclick="copyText('alarm4')">알람 복사</button>
            <div class="box-border rounded-lg py-2 px-4 bg-white">
                <div hx-get="/alarm_4_info" hx-trigger="load, every 2s"></div><br>
                <li class="font-bold">담당자</li>
                <div hx-get="/alarm_4_char" hx-trigger="load, every 2s"></div>
            </div>
        </div>
        <div class="rounded-lg ring-2 ring-offset-2 ring-green-600 space-y-1">
            <div class="rounded-lg py-2 px-4 text-sm bg-white" id="alarm5" hx-get="/alarm_5" hx-trigger="load, every 2s"></div>
            <button class="rounded-lg w-full bg-blue-500 font-bold text-white" onclick="copyText('alarm5')">알람 복사</button>
            <div class="box-border rounded-lg py-2 px-4 bg-white">
                <div hx-get="/alarm_5_info" hx-trigger="load, every 2s"></div><br>
                <li class="font-bold">담당자</li>
                <div hx-get="/alarm_5_char" hx-trigger="load, every 2s"></div>
            </div>
        </div>
        
    </div>
</body>
    <script>
        const button = document.getElementById('styleSwich');
        const div = document.getElementById('planSpace');
        const Icon = document.getElementById('modeIcon');

        function copyText(elementId) {
            var textElement = document.getElementById(elementId);
            var tempTextArea = document.createElement("textarea");
            tempTextArea.value = textElement.innerText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextArea);
        };

        button.addEventListener('click',()=>{
            if(button.classList.contains('bg-blue-500')){
                button.classList.remove('bg-blue-500','text-white');
                button.classList.add('bg-green-500','text-black');
                Icon.textContent = 'bedtime';
                div.classList.remove('bg-pink-100','text-black');
                div.classList.add('bg-gray-600','text-white');
            }else{
                button.classList.remove('bg-green-500','text-black');
                button.classList.add('bg-blue-500','text-white');
                Icon.textContent = 'wb_sunny';
                div.classList.remove('bg-gray-600','text-white');
                div.classList.add('bg-pink-100','text-black');
            }});
    </script>
</html>
