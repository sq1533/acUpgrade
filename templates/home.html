<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람 및 설명 페이지</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .alarm-section {
            background-color: #f8f8f8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .code-box {
            background-color: #e8e8e8;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            margin: 0;
            overflow-x: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .description-section {
            margin-bottom: 20px;
        }

        .divider {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alarm-section" id="alarm-container" hx-get="/alarm_1" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_1_info" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_1_char" hx-trigger="load, every 2s"></div>
        <hr class="divider">
        <div class="alarm-section" id="alarm-container" hx-get="/alarm_2" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_2_info" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_2_char" hx-trigger="load, every 2s"></div>
        <hr class="divider">
        <div class="alarm-section" id="alarm-container" hx-get="/alarm_3" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_3_info" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_3_char" hx-trigger="load, every 2s"></div>
        <hr class="divider">
        <div class="alarm-section" id="alarm-container" hx-get="/alarm_4" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_4_info" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_4_char" hx-trigger="load, every 2s"></div>
        <hr class="divider">
        <div class="alarm-section" id="alarm-container" hx-get="/alarm_5" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_5_info" hx-trigger="load, every 2s"></div>
        <div class="description-section"hx-get="/alarm_5_char" hx-trigger="load, every 2s"></div>
        <hr class="divider">
    </div>
</body>
</html>
